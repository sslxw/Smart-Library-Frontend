<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* no horizontal overflow */
        }

        .navbar {
            background-color: white;
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo-title {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            padding: 0 10px;
            font-size: 20px;
        }

        .navbar img {
            height: 80px;
            margin-right: 10px;
        }

        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        h1 {
            margin-bottom: 30px; 
        }

        .book-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px; /* for spacing between books */
            padding: 0 20px; /* padding to align with the search bar */
        }

        .book {
            margin: 20px 0; 
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            flex: 1 1 calc(23% - 40px); /* this is so we can ensure four books per line with smaller size */
            box-sizing: border-box;
        }

        .book img {
            max-width: 100%;
            height: 260px; /* fixed height for images */
            display: block;
            margin: 0 auto;
            object-fit: cover; /* ensuring the image covers the entire area without distortion */
        }

        .book-title {
            margin-top: 15px; 
            font-size: 16px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo-title">
            <img src="icon.png" alt="Icon">
            <span>Smart Library</span>
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container" style="width: 100%; padding: 20px; text-align: center; overflow-y: auto; height: 100vh; box-sizing: border-box;">
        <h1>Smart Library</h1>
        <div class="search-bar" style="width: 100%; margin-bottom: 40px; padding: 0 20px; display: flex;">
            <input type="text" id="search-input" placeholder="Search for books..." style="flex: 1; padding: 15px; font-size: 16px; box-sizing: border-box;">
            <button type="button" id="search-button" style="padding: 15px 20px; font-size: 16px; margin-left: 10px; margin-right: 10px;">Search</button>
        </div>
        <div class="book-grid" id="book-grid">
            <!-- Book cards will be dynamically added here -->
        </div>
        <div class="pagination">
            <button id="prev-button" disabled>Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
