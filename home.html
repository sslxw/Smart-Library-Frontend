<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">

</head>

<body>
    <div class="navbar">
        <div class="logo-title">
            <img src="icon.png" alt="Icon">
            <span>Smart Library</span>
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container" style="width: 100%; padding: 20px; text-align: center; overflow-y: auto; height: 100vh; box-sizing: border-box;">
        <h1>Smart Library</h1>
        <div class="search-bar" style="width: 100%; margin-bottom: 40px; padding: 0 20px; display: flex;">
            <input type="text" id="search-input" placeholder="Search for books..." style="flex: 1; padding: 15px; font-size: 16px; box-sizing: border-box;">
            <button type="button" id="search-button" style="padding: 15px 20px; font-size: 16px; margin-left: 10px; margin-right: 10px;">Search</button>
        </div>
        <div class="book-grid" id="book-grid">
            <!-- Book cards will be dynamically added here -->
        </div>
        <div id="loading-spinner" class="hidden"></div>
        <div class="pagination">
            <button id="prev-button" disabled>Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
